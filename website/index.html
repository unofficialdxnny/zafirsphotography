<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zafir Creative Studio | Home</title>
    <link rel="shortcut icon" href="./Assets/Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./Assets/CSS/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <section class="header"></section>

    <div class="sidenav" id="sidenav">
        <br>
        <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&times;</a>
        <div id="status-circle" class="status-circle">
            <img id="logo-img" src="./Assets/Images/favicon.png" alt="Logo" class="logo">
        </div>
        <a class="trade-winds-regular" href="#home" onclick="showSection('home')">Home</a>
        <a class="trade-winds-regular" href="#services" onclick="showSection('services')">Services</a>
        <a class="trade-winds-regular" href="#portfolio" onclick="showSection('portfolio')">Portfolio</a>
        <a class="trade-winds-regular" href="#contact" onclick="showSection('contact')">Contact</a>
    </div>

    <div id="main">
        <span class="openbtn" style="font-size:30px;cursor:pointer" onclick="toggleNav()">&#9776;</span>
    </div>

    <section id="home" class="centered-section">
        <h1 class="kelly-slab-regular">Welcome to Zafir Creative Studio</h1>
        <p class="trade-winds-regular">Crafting Your Ideas into Reality</p>
    </section>

    <section id="services" class="centered-section" style="display:none;">
        <h1 class="kelly-slab-regular">Our Services</h1>
        <p class="trade-winds-regular">We offer a wide range of creative services.</p>
    </section>

    <section id="portfolio" class="centered-section" style="display:none;">
        <h1 class="kelly-slab-regular">Our Portfolio</h1>
        <p class="trade-winds-regular">Check out our amazing work.</p>
    </section>

    <section id="contact" class="centered-section" style="display:none;">
        <h1 class="kelly-slab-regular">Contact Us</h1>
        <p class="trade-winds-regular">Get in touch with us.</p>
    </section>

    <script src="./Assets/JS/index.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>

</html>
