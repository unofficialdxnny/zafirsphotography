<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zafirs Creative Studio | Home</title>
    <link rel="stylesheet" href="./Assets/CSS/index.css">
</head>

<body>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>ZCS</h2>
            <button class="close-btn" id="closeBtn" onclick="toggleSidebar()">×</button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#home" onclick="showSection('home')">Home</a></li>
            <li><a href="#services" onclick="showSection('services')">Photography</a></li>
            <li><a href="#clients" onclick="showSection('clients')">Graphics</a></li>
            <li><a href="#contact" onclick="showSection('contact')">Contact</a></li>
        </ul>
    </div>

    <div class="content" id="content">
        <button class="open-btn" id="openBtn" onclick="toggleSidebar()">☰</button>
        <header class="header">
            <h1>Zafirs Creative Studio</h1>
        </header>
        <main>
            <section id="home" class="section">
                <h2>Home</h2>
                <p>Welcome to the home section.</p>
            </section>
            <section id="services" class="section">
                <h2>Photography</h2>
                <p>Our photography services are top-notch.</p>
            </section>
            <section id="clients" class="section">
                <h2>Graphics</h2>
                <p>Our graphic design services are creative and innovative.</p>
            </section>
            <section id="contact" class="section">
                <h2>Contact</h2>
                <p>Get in touch with us through this section.</p>
            </section>
        </main>
    </div>

    <script src="./Assets/JS/index.js"></script>
</body>

</html>
