<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZafirsPhotography | Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Updated to use Font Awesome 5.15.4 for compatibility -->
</head>
<body>
    <div class="container">
        <div class="head__section">
          <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fGF2YXRhcnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
          <p>I'm a full stack web developer</p>
        </div>
        <div class="social__links">
          <ul id="item">
            <li class="instagram"><a href="#">
                <i class="fab fa-instagram"></i> <!-- Updated icon class -->
                <span>
                  <h3>@ZafirsPhotography</h3>
                  <p>Follow me for more Photography!</p>
                </span>
              </a></li>
            <li class="youtube"><a href="#">
                <i class="fab fa-youtube"></i> <!-- Updated icon class -->
                <span>
                  <h3>ZafirsPhotography</h3>
                  <p>Like share and subscribe to our channel.</p>
                </span>
              </a></li>
            <li class="telegram"><a href="#">
                <i class="fab fa-telegram"></i> <!-- Updated icon class -->
                <span>
                  <h3>ZafirsPhotography</h3>
                  <p>Download free source code on telegram.</p>
                </span>
              </a></li>
          </ul>
        </div>
      </div>

      <style>
@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    list-style: none;
}
a{
    text-decoration: none;
}
body{
    height: 100vh;
    display: grid;
    place-items: center;
    background: #000000;
    font-family: 'Nunito', sans-serif;
}
.container{
    width: 30em;
}
.head__section img{
    display: block;
    margin: 0 auto;
    height: 5rem;
    width: 5rem;
    object-fit: cover;
    border-radius: 50%;
}
.head__section p{
    text-align: center;
    color: #fff;
}
.social__links ul li{
    width: 100%;
    margin: 1.2rem 0;
    padding: 0.4rem 0.8rem;
    background: rgba( 255, 255, 255, 0.1 );
    backdrop-filter: blur( 0px );
    border-radius: 5px;
    transition: background 0.25s;
    transform-style: preserve-3d;
    perspective: 500px;
    box-shadow: 0 0 0.8rem  rgba(255, 255, 255, .12);
}
.js-tilt-glare{
    border-radius: 5px;
}
.social__links ul li a{
    width: 100%;
    display: flex;
    align-items: center;
    color: #fff;
    font-size: 1rem;
}
.social__links ul li a i{
    text-align: center;
    line-height: 4rem;
    font-size: 1.8rem;
    text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.5);
    transform: scale(1.4) translateZ(50px);
    transition: 0.25s;
    margin-right: 1rem; /* Added margin to create space */
}
.social__links ul li a span{
    line-height: 1.4rem;
}
.social__links ul .instagram:hover{
    background: #fd5949;
}
.social__links ul .youtube:hover{
    background:#FF0000;
}
.social__links ul .telegram:hover{
    background:#0088cc;
}
.social__links ul .github:hover{
    background: #333;
} 
@media only screen and (max-width: 549px) {
    .container{
        width: 88vw;
    }
}


      </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>

      <script>
        VanillaTilt.init(document.querySelectorAll(".social__links ul li"), {
    max: 10,
    speed: 800,
    glare: true,
    "max-glare": 1
}); 
      </script>
</body>
</html>
